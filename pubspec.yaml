name: shuttlebee
description: ShuttleBee - نظام متكامل لإدارة النقل المدرسي والشركات
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP & API
  dio: ^5.4.1
  pretty_dio_logger: ^1.3.1
  bridgecore_flutter:
    git:
      url: https://github.com/geniustep/bridgecore_flutter.git
      ref: main

  # Functional Programming
  dartz: ^0.10.1

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location & Maps
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.1.2

  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_svg: ^2.0.9

  # Navigation
  go_router: ^13.0.1

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Charts
  fl_chart: ^0.66.2

  # Utils
  intl: ^0.20.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.1
  uuid: ^4.2.2
  equatable: ^2.0.5
  logger: ^2.0.2+1
  url_launcher: ^6.2.2

  # Date & Time
  timeago: ^3.6.0
  jiffy: ^6.2.1

  # PDF & Excel
  pdf: ^3.10.7
  syncfusion_flutter_xlsio: ^24.1.41
  open_filex: ^4.3.4

  # Environment Variables
  flutter_dotenv: ^5.1.0
  firebase_analytics: ^10.10.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5

  # Icons
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  intl: 0.20.2
  analyzer_plugin: 0.13.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env

  # Fonts
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
